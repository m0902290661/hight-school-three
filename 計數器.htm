<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>計數器</title>
    <style>
        body{
            text-align: center;
        }
        button{
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>計數器</h1>
    <a href="index.htm">回到班網</a>
    <p id="out"></p>
    <button onclick="p()">hit me</button>
    <button onclick="z()">0</button>
    <script>
        let time = 0;
        document.getElementById('out').innerHTML=time;
        function p(){
            time+=1;
            let i = String(time);
            document.getElementById('out').innerHTML=time;
        }
        function z(){
            time=0;
            let i = String(time);
            document.getElementById('out').innerHTML=time;
        }
    </script>
</body>
