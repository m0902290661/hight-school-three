<html lang="en">
<head>

<body>

    <div class="search">
        <h2>查詢</h2>
        <input type="text" id="search" placeholder="輸入關鍵字">
        <button onclick="searchDiv()">查詢</button><button onclick="resetSearch()">重置</button>
    </div>
    
    <h2>閱讀</h2>

    <div class="div">

    <div class="div">
        <h3>範例</h3>
        <p>更新時間：</p>
        <p>關鍵字：</p>
        <iframe src="" frameborder="0"></iframe>
    </div>

    <div class="div">
        <h3>範例</h3>
        <p>更新時間：</p>
        <p>關鍵字：</p>
        <iframe src="" frameborder="0"></iframe>
    </div>

    <script>
        function searchDiv() {
            let keyword = document.getElementById("search").value.trim();
            let divs = document.querySelectorAll(".div");
            
            divs.forEach(div => {
                if (keyword === "" || div.textContent.includes(keyword)) {
                    div.style.display = "block"; // 顯示符合的內容
                } else {
                    div.style.display = "none"; // 隱藏不符合的內容
                }
            });
        }

        function resetSearch() {
            document.getElementById("search").value = "";
            let divs = document.querySelectorAll(".div");
            divs.forEach(div => div.style.display = "block"); // 顯示所有內容
        }
    </script>
    
</body>
</html>
