<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國三智</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="header">
        <h1>國三智</h1>
        <p>知識補給—時事</p>
    </div>
    <a href="index.htm">回上級選單</a>
    <h2>精選</h2>
    <div class="push">
        
        <div class="p1">
            <img src="" onclick="location.href='#d1'">
            <p></p>
        </div>
        <div class="p2">
            <img src="" onclick="location.href='#d2'">
            <p></p>
        </div>
        <div class="p3">
            <img src="" onclick="location.href='#d3'">
            <p></p>
        </div>
    </div>
    <div class="search">
        <h2>查詢</h2>
        <input type="text" id="search" placeholder="輸入關鍵字">
        <button onclick="searchDiv()">查詢</button><button onclick="resetSearch()">重置</button>
    </div>
    
    <h2>閱讀</h2>

    <div class="div">
        <h3>範例</h3>
        <p>更新時間：</p>
        <p>關鍵字：</p>
        <iframe src="" frameborder="0"></iframe>
    </div>


    <script>
        function searchDiv() {
            let keyword = document.getElementById("search").value.trim();
            let divs = document.querySelectorAll(".div");
            
            divs.forEach(div => {
                if (keyword === "" || div.textContent.includes(keyword)) {
                    div.style.display = "block"; // 顯示符合的內容
                } else {
                    div.style.display = "none"; // 隱藏不符合的內容
                }
            });
        }

        function resetSearch() {
            document.getElementById("search").value = "";
            let divs = document.querySelectorAll(".div");
            divs.forEach(div => div.style.display = "block"); // 顯示所有內容
        }
    </script>
    
</body>
</html>
