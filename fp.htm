<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密碼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="text-align: center;">
        <h1>國二智 找回密碼</h1>
    </div>
    <hr>
    <div style="text-align: center;">
        <p>選單</p>
        <a href="index.htm">返回</a>
        <hr>
    </div>
    <p>帳號名稱</p>
    <input type="text" id="name">
    <p>安全問題</p>
    <input type="text" id="q">
    <br>
    <br>
    <input type="submit" onclick="find()">
    <p id="out"></p>
    <hr>
    <div style="text-align: center;">
        <p>&copy; 許元洧製作 版權所有</p>
    </div>

    <script>
        document.addEventListener('contextmenu', function (e) {
         e.preventDefault();
        });

    function find(){
        var name = document.getElementById('name').value;
        var q = document.getElementById('q').value;

        if(name==='某楊'&&q==='數學好好玩'){
            document.getElementById('out').innerHTML='密碼:?=2 ??!=24'
        }
        else if(name==='xu2010'&&q==='程式真有趣'){
            document.getElementById('out').innerHTML='密碼:we990607'
        }
        else{
            document.getElementById('out').innerHTML='查詢失敗!'
        }
    }
    </script>
</body>
</html>
