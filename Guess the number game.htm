<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <style>
        body{
            text-align: center;
        }
        button{
            margin: 15px;
        }
        .b,.c,.a-b{
            display: none;
        }
    </style>
</head>
<body>
    <h1>猜數字遊戲</h1>
    <a href="index.htm">回到班網</a>
    <div class="a" id="a">
        <button onclick="a()">開始一場遊戲</button>
    </div>
    <div class="b" id="b">
        <p>請選擇難度：</p>
        <button onclick="b1()">簡單</button>
        <button onclick="b2()">中等</button>
        <button onclick="b3()">困難</button>
    </div>
    <div class="c" id="c1">
        <p>你有<span id="oa1"></span>次猜測機會</p>
        <input type="number" id="in1">
    
        <button onclick="c1()" id="i1">猜！</button>
        <p id="out1"></p>
    </div>
    <div class="c" id="c2">
        <p>你有<span id="oa2"></span>次猜測機會</p>
        <input type="number" id="in2">
        <button id="i2" onclick="c2()">猜！</button>
        <p id="out2"></p>
    </div>
    <div class="c" id="c3">
        <p>你有<span id="oa3"></span>次猜測機會</p>
        <input type="number" id="in3">
        <button id="i3" onclick="c3()">猜！</button>
        <p id="out3"></p>
    </div>
    <button class="a-b" id="a-b" onclick="location.reload()">exit</button>

    <script>
        var ans=Math.floor(Math.random()*100)
        var ans=String(ans);
        
        function a(){
            document.getElementById('a').style.display='none';
            document.getElementById('b').style.display='block';
            document.getElementById('a-b').style.display='block';
        }
        function b1(){
            document.getElementById('b').style.display='none';
            document.getElementById('c1').style.display='block';
            document.getElementById('oa1').innerHTML='10';
        }
        function b2(){
            document.getElementById('b').style.display='none';
            document.getElementById('c2').style.display='block';
            document.getElementById('oa2').innerHTML='5';
        }
        function b3(){
            document.getElementById('b').style.display='none';
            document.getElementById('c3').style.display='block';
            document.getElementById('oa3').innerHTML='3';
        }
        var i =0;
        function c1(){
            var u=document.getElementById('in1').value;
            if(i>=9){
                document.getElementById('out1').innerHTML='你失敗了！猜超過10次了！';
                document.getElementById('i1').style.display='none';
            }
            else if(u>ans){
                document.getElementById('out1').innerHTML='小一點！';
            }
            else if(u<ans){
                document.getElementById('out1').innerHTML='大一點！';
            }
            else{
                i++
                document.getElementById('i1').style.display='none';
                document.getElementById('out1').innerHTML='你贏了！你猜了'+String(i)+'次。';
            }
            i++
        }
        function c2(){
            var u=document.getElementById('in1').value;
            if(i>=4){
                document.getElementById('out2').innerHTML='你失敗了！猜超過5次了！';
                document.getElementById('i2').style.display='none';
            }
            else if(u>ans){
                document.getElementById('out2').innerHTML='小一點！';
            }
            else if(u<ans){
                document.getElementById('out2').innerHTML='大一點！';
            }
            else{
                i++
                document.getElementById('i2').style.display='none';
                document.getElementById('out2').innerHTML='你贏了！你猜了'+String(i)+'次。';
            }
            i++
        }
        function c3(){
            var u=document.getElementById('in3').value;
            if(i>=2){
                document.getElementById('out3').innerHTML='你失敗了！猜超過3次了！';
                document.getElementById('i3').style.display='none';
            }
            else if(u>ans){
                document.getElementById('out3').innerHTML='小一點！';
            }
            else if(u<ans){
                document.getElementById('out3').innerHTML='大一點！';
            }
            else{
                i++
                document.getElementById('i3').style.display='none';
                document.getElementById('out3').innerHTML='你贏了！你猜了'+String(i)+'次。';
            }
            i++
        }
    </script>
</body>
</html>
