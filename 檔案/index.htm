<body>

    </div>
    <div class="div">

                <li><a href="#113-1行事曆(校外版)">113-1行事曆(校外版)</a></li>

        </details>

    <div class="div">
        <div class="document" id="生物科＿複習卷布告欄解答">

        </div>
    </div>

    <script>
        function searchDiv() {
            let keyword = document.getElementById("search").value.trim();
            let divs = document.querySelectorAll(".document");

            divs.forEach(div => {
                if (keyword === "" || div.textContent.includes(keyword)) {
                    div.style.display = "block"; // 顯示符合的內容
                } else {
                    div.style.display = "none"; // 隱藏不符合的內容
                }
            });
        }

        function resetSearch() {
            document.getElementById("search").value = "";
            let divs = document.querySelectorAll(".div");
            divs.forEach(div => div.style.display = "block"); // 顯示所有內容
        }
    </script>
