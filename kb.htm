                （中央社首爾7日綜合外電報導）韓國國會將在今天下午表決對總統尹錫悅的彈劾案。尹錫悅上午在戒嚴風波後首度現身發表談話道歉，強調絕不會再有第2次。表決時若執政黨有8人以上跑票，彈劾案可望通過。

尹錫悅3日夜間宣布戒嚴後，旋即因國會緊急通過撤銷而解嚴。這場6小時戒嚴風波震撼世界，引發民眾示威、在野發動彈劾。執政的國民力量黨5日還表示黨內議員將力阻在野陣營主導的彈劾案，然而6日黨魁韓東勳表示，尹錫悅應即刻停職。

韓國6個在野黨4日共同向國會提交總統彈劾議案，原訂當地時間7日晚間7時（台北時間7日晚間6時）於國會表決，後來決定提前2小時改為下午5時（台北時間7日下午4時）表決。

國會議長辦公室表示，今天議程將先就設立特別檢察官調查總統夫人的立法進行表決，之後才是彈劾案投票。目前傳出執政的國民力量黨會先集體投票反對特檢立法，然後集體缺席彈劾表決。

彈劾案需國會總數300席裡2/3以上議員支持才能通過，門檻為200票，目前國會在野黨席次為192席，執政黨國民力量黨108席裡至少需8人以上倒戈，彈劾案才有機會通過。

若國會通過彈劾，尹錫悅將停職，由總理韓悳洙暫代總統職務，彈劾案則繼續交由憲法法院在180天內作終局裁定。

根據蓋洛普（Gallup）3到5日所做民調，戒嚴風波後尹錫悅的支持率再掉3個百分點至13%創新低；另據民調機構Realmeter在6日發布的數據，73.6%的受訪韓國民眾支持彈劾尹錫悅。

韓國國家情報院次長洪長元（音譯）6日對外揭露，尹錫悅3日宣布戒嚴後曾親口下令逮捕多名朝野政要，除最大在野黨黨魁李在明、國會議長禹元植外，連執政黨黨魁韓東勳也名列逮捕名單。

韓東勳6日中午應尹錫悅之邀兩人私下會面。韓東勳會後表示，黨內仍希望尹錫悅停職，「沒聽到黨內有希望收回成命的聲音」。

尹錫悅7日上午於戒嚴風波後現身發表談話，為無預警宣布緊急戒嚴引發混亂道歉，除強調絕不會再有第2次外，也表示將由他所屬執政黨決定他的未來動向，自己不會規避政治和法律責任。

韓媒News1披露，執政的國民力量黨黨內親黨魁韓東勳的議員趙慶泰（音譯）公開支持彈劾，安哲洙（音譯）也表態如尹錫悅不主動下台，他將支持彈劾，但黨內多數仍維持先前立場反對彈劾。黨內議員尹相賢（音譯）表示，就他觀察幾乎沒有人同意彈劾。（編輯：陳亦偉）1131207

BBC記者
2024年12月4日
週二（12月3日）晚上，韓國總統尹錫悅突然宣佈實施戒嚴，這是近50年來的首次。此舉震驚整個國家。
最新消息指，週三下午1:50，韓國反對黨已決定針對尹錫悅宣佈戒嚴一事對他進行彈劾。該動議在投票前尚需辯論，投票正式結果或在本週稍晚出爐。
尹錫悅晚上通過電視廣播宣布戒嚴令，其中提到「反國家勢力」和來自朝鮮的威脅。
但很快人們就發現，此次戒嚴並不由外部威脅造成，而是由於他自己深陷政治困境。
這個重大宣告使得數千人聚集在國會抗議，而反對派議員也匆匆趕往現場、推動緊急投票以取消該措施。
尹錫悅失敗了，他在宣佈戒嚴幾小時後出現，接受議會投票並解除戒嚴令。
事情是如何發生的
觀察人士稱，尹錫悅的表現能看出他是一位身陷囹圄的總統。
在周二晚上的電視講話中，他陳述了政治反對派如何試圖破壞他的政府，然後表示他宣布戒嚴是為了「鎮壓造成嚴重破壞的反國家勢力」。
他的戒嚴令暫時讓軍方負責，戴頭盔的部隊和警察部署到國會大樓，有人看到直升機降落在屋頂上。
當地媒體也展示了蒙面持槍部隊進入大樓的場景，而工作人員試圖用滅火器阻止他們。
當地時間週二23:00左右，軍方發布法令，禁止議會和政治團體的抗議和活動，並將媒體置於政府控制之下。
但韓國政界人士立即表示尹錫悅的行為非法且違憲。尹錫悅自己所在的政黨、保守派的人民力量黨的領導人也稱尹錫悅的行為是「錯誤的舉動」。
同時，該國最大反對黨領袖、自民黨的李在明呼籲其議員們聚集到議會投票否決該宣言。
他還呼籲韓國普通民眾到國會抗議。
「坦克、裝甲運兵車和持槍持刀的士兵將統治這個國家……我的同胞們，請來到國民議會。」
數千人響應這項號召，紛紛湧向戒備森嚴的國會外。抗議者高喊：「不要戒嚴！」和「打倒獨裁政權」。
當地媒體從現場播出的畫面顯示，抗議者和警察在門口發生了一些扭打。但儘管有軍隊存在，緊張局勢並未升級為暴力。
議員們還繞過路障，甚至爬圍牆翻進國會進行投票。
週三凌晨1:00後不久，韓國國會的300名議員中，有190人出席且投票否決了這項措施。尹錫悅的戒嚴令被裁定無效。

尹錫悅週二晚宣布戒嚴。
戒嚴有多嚴肅
戒嚴是行政當局被認為無法運作時，由軍方在緊急情況下實施的臨時統治。
韓國上次宣布戒嚴是在1979年，當時該國長期軍事獨裁者朴正熙在政變中遭到暗殺。
自1987年該國實行議會民主制以來，它從未被引用過。
但在周二，尹錫悅扣動了扳機。在一次全國講話中，他稱自己試圖將韓國從「反國家勢力」手中拯救出來。
尹錫悅對朝鮮採取的立場明顯比前任更強硬，他將政治反對派描述為朝鮮同情者，但沒有提供證據。
根據戒嚴法，軍隊被賦予額外權力，公民的權利以及法治標準和保護往往被中止。
儘管軍方宣布限制政治活動和媒體，但抗議者和政治人物仍違抗這些命令。也沒有跡象顯示政府控制了自由媒體——國家通訊社韓聯社和其他媒體繼續正常報道。
尹錫悅為何壓力巨大


韓國國會在尹錫悅宣佈戒嚴後不久即投票否決戒嚴令。
尹錫悅於2022年5月作為強硬保守派當選為韓國總統，但自從4月份反對黨在該國大選中獲得壓倒性勝利以來，他一直是一位跛腳鴨總統。
從那時起，他領導的政府一直無法通過想要的法案，同時一直否決反對黨通過的法案。
他的支持率也在下降，徘徊在17%的低點附近。他今年深陷多起腐敗醜聞，其中一起涉及第一夫人收受奢侈品迪奧的手袋，另一起涉及股票操縱。
上個月，他被迫在國家電視台道歉，表示正在設立一個辦公室來監督第一夫人。但與此同時，他拒絕了反對黨一直呼籲的更深入調查。
就在本週，反對派提議削減一項主要的政府預算——該法案無法被否決。
同時，反對派以未能調查第一夫人為由，彈劾內閣成員和幾名高級檢察官，其中包括政府審計機構負責人。
現在情況如何

週二晚上，許多公民聚集在議會外抗議戒嚴令。

週三凌晨，國會投票否決戒嚴令後，主要反對黨民主黨領袖向媒體發表演說。
尹錫悅的聲明讓許多人措手不及。在六個小時的時間裡，韓國民眾也對這個戒嚴令的含義感到困惑。
但反對派很快就聚集在國會，並迅速獲得了否決戒嚴令的足夠票數。
儘管首都駐有大量軍隊和警察，但軍方的接管似乎未能實現。
根據韓國法律，如果國會多數議員投票要求政府解除戒嚴令，政府就必須解除。
該法也禁止戒嚴指揮部逮捕議員。
目前還不清楚現在會發生什麼，以及尹錫悅接下來會面臨什麼。週二晚上聚集的一些抗議者也高喊「逮捕尹錫悅」。
但他的魯莽行為無疑震驚了整個國家——該國自認為是一個欣欣向榮的現代民主國家，自獨裁時代以來已經取得了長足的進步。
這被視為幾十年來民主社會面臨的最大挑戰。
專家認為，這對韓國作為民主國家聲譽的損害可能比2021年1月6日美國的國會山騷亂還要嚴重。
首爾梨花女子大學的教授萊夫·埃里克·伊斯利（Leif-Eric Easley）表示：「尹錫悅宣布戒嚴似乎既是法律上的越權，也是政治上的誤判，給韓國的經濟和安全帶來了不必要的風險。他聽起來就像一位被圍困的政客，正在採取孤注一擲的行動來應對不斷增加的醜聞、機構阻礙和彈劾呼聲，（但他的所作所為）無疑會使得現在這一切都加劇。」
議長週三說：「我們將與民眾一起保護民主。」

    <script>
        function updateCountdown() {
            const targetDate = new Date(2025, 4, 17); // 民國114年 (2025年) 5月18日
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('out').innerHTML = "會考到了！";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('out').innerHTML = 
                days + "天 " + 
                hours + "小時 " + 
                minutes + "分鐘 " + 
                seconds + "秒";
        }

        setInterval(updateCountdown, 1000);
