一、 國中教育會考的意涵
國中教育會考是十二年國民基本教育實施計畫中「落實國中教學正常化、適
性輔導及品質提升方案」的重要配套措施之一。本測驗採標準參照的方式呈現國
中畢業生各科學力表現，透過事先制定的標準，將國文、英語、數學、社會和自
然5科評量結果分為「精熟」、「基礎」及「待加強」3個等級，寫作測驗則由劣
至優區分為一至六級分。「精熟」表示學生精通熟習該科目國中階段所學習的知
識與能力；「基礎」表示學生具備該科目國中階段之基本學力；「待加強」表示
學生尚未具備該科目國中教育階段之基本學力。
二、 國中教育會考的內容
國中教育會考考試科目包含國文、英語、數學、社會、自然及寫作測驗，除
國文與寫作測驗同屬語文學習領域本國語文（國語文）外，各科不跨學習領域，
皆以國民中小學九年一貫課程綱要國中階段能力指標為命題依據，寫作測驗及英
語科單題（含聽力、閱讀）需參酌部分國小階段能力指標。各考試科目之題型以
選擇題為主，非選擇題為輔。
103年國中教育會考除寫作測驗只考1篇作文、英語科聽力部分為3選1的選擇
題型、數學科包含非選擇題型外，其他考試科目均為4選1的選擇題型。

    <script>
        function openmenu(){

        }
        function closemenu(){
            document.getElementById('menu').style.display='none';
            document.getElementById('menubutton').style.display='block';
        }

        function updateCountdown() {
            const targetDate1= new Date(2025, 1, 9);
            const targetDate = new Date(2025, 4, 17); // 民國114年 (2025年) 5月18日
            const now = new Date();
            const difference = targetDate - now;
            const difference1= targetDate1 - now;

            if (difference <= 0) {
                document.getElementById('out').innerHTML = "會考到了！";
                return;
            }
            if (difference1 <= 0) {
                document.getElementById('odo').innerHTML = "開學了！";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const days1 = Math.floor(difference1 / (1000 * 60 * 60 * 24));
            const hours1 = Math.floor((difference1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes1 = Math.floor((difference1 % (1000 * 60 * 60)) / (1000 * 60));
            const seconds1 = Math.floor((difference1 % (1000 * 60)) / 1000);
            
            document.getElementById('out').innerHTML = 
                days + "天 " + 
                hours + "小時 " + 
                minutes + "分鐘 " + 
                seconds + "秒";

            document.getElementById('odo').innerHTML = 
                days1 + "天 " + 
                hours1 + "小時 " + 
                minutes1 + "分鐘 " + 
                seconds1 + "秒";
        }

        setInterval(updateCountdown, 1000);
    </script>
