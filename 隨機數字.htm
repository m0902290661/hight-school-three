<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機數字</title>
    <style>
        body {
            text-align: center;
        }
        .out {
            display: inline;
            margin: 15px;
        }
        button {
            margin: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>隨機數字</h1>
    <a href="index.htm">回到班網</a>
    <p>設定隨機數字區間</p>
    <input type="number" id="a" placeholder="起始數字">
    <p>到</p>
    <input type="number" id="b" placeholder="結束數字"><br>
    <p class="out">結果是：<span id="out"></span></p>
    <button id="generate">產生結果</button>

    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const a = Number(document.getElementById('a').value);
            const b = Number(document.getElementById('b').value);
            
            if (isNaN(a) || isNaN(b)) {
                document.getElementById('out').textContent = '請輸入有效的數字！';
                return;
            }

            if (a > b) {
                document.getElementById('out').textContent = '起始數字應該小於或等於結束數字！';
                return;
            }

            const min = Math.ceil(a);
            const max = Math.floor(b);
            const ans = Math.floor(Math.random() * (max - min + 1) + min);

            document.getElementById('out').textContent = ans;
        });
    </script>
</body>
</html>
